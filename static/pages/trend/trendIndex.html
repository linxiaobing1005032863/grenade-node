<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>北京艾佳天诚信息技术有限公司</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/trend.css">
</head>

<body>
    <!--头部导航-->
    <nav class="navbar navbar-default navbar-fixed-top">
    </nav>
    <div class="trend">
        <img src="../../images/trend/banner.jpg" class="img-responsive">
        <div class="row">
            <div class="col-md-9 col-sm-12 col-xs-12">
                <div class="title">
                    <span class="name">最新动态</span>
                    <span class="line">
                        <i></i>
                    </span>
                    <div class="search">
                        <div class="input-holder">
                            <input type="text" class="search-input" placeholder="搜索" />
                            <img src="../../images/search.png" class="img-responsive" onclick="searchToggle()">
                        </div>
                    </div>
                </div>
                <section class="btnC">
                    <div class="choose">
                        <span>部门：</span>
                        <ul id="department">
                            <li class="active" value="0" onclick="btnDepart(this)">ALL</li>
                        </ul>
                    </div>
                    <div class="choose">
                        <span>地区：</span>
                        <ul id="area">
                            <li class="active" value="0" onclick="btnArea(this)">ALL</li>
                        </ul>
                    </div>
                    <div class="choose">
                        <span>时间：</span>
                        <ul>
                            <li class="active time-type" value="0">ALL</li>
                            <li value="1" class="time-type">近一个月</li>
                            <li value="2" class="time-type">近三个月</li>
                            <li value="3" class="time-type">近半年</li>
                            <li value="4" class="time-type">近一年</li>
                        </ul>
                    </div>
                </section>
                <ul class="newsList" id="trendList"></ul>
                <nav aria-label="Page navigation" class="pageNum" id="paging">
                    <ul class="pagination"></ul>
                </nav>
            </div>
            <div class="col-md-3 col-sm-12 col-xs-12">
                <p>公告
                    <a href="../notice/noticeIndex.html">更多</a>
                </p>
                <div class="maquee" id="trendScroll">
                    <ul id="trendNotice">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!--底部导航-->
    <footer></footer>
</body>

</html>
<script src="/js/tools.js"></script>
<script src="/js/common.js"></script>
<script src="/js/jquery-2.1.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/extendPagination.js"></script>
<script src="/js/all.js"></script>
<script src="/js/ajaxTrend.js"></script>
